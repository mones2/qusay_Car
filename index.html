<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sell Your Car</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1c21;
            color: #b5b0b3;
            padding: 20px;
            background-image: linear-gradient(to bottom, rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), url('https://images.unsplash.com/photo-1492144534655-ae79c964c9d7?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1883&q=80');
            background-size: cover;
            background-attachment: fixed;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .dream-car-banner {
            background-color: #10141f;
            padding: 10px 20px;
            width: 100%;
            max-width: 600px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: start;
        }

            .dream-car-banner span {
                font-weight: bold;
                font-size: 1.5em;
                color: white;
            }

        h1 {
            font-size: 2.5em;
            text-align: center;
            margin-bottom: 20px;
            color: #b5b0b3;
        }

            h1 span {
                color: #32CD32;
            }

        h2 {
            font-size: 1.5em;
            text-align: center;
            margin-bottom: 20px;
        }

            h2 span {
                color: #32CD32;
            }

        .info-section h2 {
            color: #32CD32;
        }

        textarea {
            height: 60px;
        }

        .label-line {
            border-bottom: 2px solid #b5b0b3;
            padding: 8px 0;
            margin: 10px 0;
        }

        input[type="text"], input[type="email"], textarea {
            width: 100%;
            padding: 10px;
            border: 2px solid #b5b0b3;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .file-input-container {
            text-align: center;
            margin-top: 20px;
        }

        .camera-icon {
            display: inline-block;
            padding: 10px 15px;
            background-color: #1e1c21;
            color: #b5b0b3;
            border: 2px solid #b5b0b3;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="file"] {
            display: none;
        }

        input[type="submit"] {
            display: block;
            margin: 20px auto;
            padding: 10px 15px;
            background-color: #ff4605;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

            input[type="submit"]:hover {
                background-color: #0f131e;
            }

        form {
            max-width: 600px;
            width: 100%;
        }
    </style>
</head>

<body>
    

    <h1>Are You Looking To Sell Your <span>Pre-Owned Car?</span></h1>
    <h2>GET THE <span>BEST PRICE</span> IN A QUICK, SAFE AND EASY TRANSACTION</h2>

    <form action="https://formspree.io/f/mzbljnel" method="POST" enctype="multipart/form-data">
        <div class="info-section">
            <h2>Customer Info</h2>
            <div class="label-line"><input type="text" name="name" placeholder="Your Name"></div>
            <div class="label-line"><input type="email" name="_replyto" placeholder="Your Email"></div>
            <div class="label-line"><input type="text" name="phone" placeholder="Your Phone Number"></div>

            <h2>Car Info</h2>
            <div class="label-line"><input type="text" name="make" placeholder="Car Make (e.g., Toyota)"></div>
            <div class="label-line"><input type="text" name="model" placeholder="Car Model (e.g., Corolla)"></div>
            <div class="label-line"><input type="text" name="year" placeholder="Year of Manufacture"></div>
            <div class="label-line"><textarea name="additionalInfo" placeholder="Additional Information about the car"></textarea></div>

            <div class="file-input-container">
                <label class="camera-icon" for="carImage">
                    <i class="fas fa-camera"></i> Upload Car Photo
                </label>
                <input type="file" id="carImage" name="carImage" accept="image/*">
            </div>

            <input type="submit" value="Submit">
        </div>
    </form>
</body>
</html>
